<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Profile Card</title>

  <link rel="stylesheet" href="./style/styles.css">
  <link rel="stylesheet" href="./style/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
  >

</head>
<body>
  <article class="container" data-testid="test-profile-card">
    <figure>
      <img 
        src="./assets/images/avatar-james-2.jpg" 
        alt="user avatar"
        width="100"
        height="100"
        class="avatar"
        data-testid="test-user-avatar"
      >
    </figure>

    <header>
      <h1 data-testid="test-user-name">James Ibezim</h1>
      <p class="time" data-testid="test-user-time"></p>
    </header>

    <p class="bio" data-testid="test-user-bio">"Front-end developer and avid reader."</p>

    <section>
      <!-- Hobbies -->
      <div class="hobbies-container">
        <p class="hobbies-title">Hobbies</p>
        <ul class="hobbies">
          <li data-testid="test-user-hobbies"><p>Singing and Running</p></li>
        </ul>
      </div>

      <!-- Dislikes -->
      <div class="dislike-container">
        <p>Dislikes</p>
        <ul class="dislike">
          <li data-testid="test-user-dislikes">Proud and Arrogant people</li>
        </ul>
      </div>

      <!-- Links -->
      <ul class="links" data-testid="test-user-social-links">
        <li><a href="https://github.com/Jimztech" target="_blank">GitHub</a></li>
        <li><a href="https://x.com/Engr_Jamie" target="_blank">Twitter</a></li>
        <li><a href="https://tiktok.com/@engr_jamie" target="_blank">Tiktok</a></li>
      </ul>

    </section>

  </article>

  <script src="./index.js"></script>
</body>
</html>
